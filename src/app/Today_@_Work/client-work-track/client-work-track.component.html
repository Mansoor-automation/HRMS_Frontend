<ion-content class="ion-padding">
    <div class="manage-main-block">
 <!-- Client Timesheets Accordion -->
 <h2 class="client-title">Client Time Sheets</h2>
 <div>
   <h2>Monthly Reports</h2>
   <ion-accordion-group>
     <ion-accordion>
       <ion-item slot="header">
         <ion-icon name="document-text-outline"></ion-icon>
         <ion-label>January- </ion-label>
         <ion-icon name="download-outline"></ion-icon>
       </ion-item>

       <div class="ion-padding" slot="content">
         <!-- Consultant Details -->
         <ion-grid>
           <ion-row>
             <ion-col><strong>Consultant:</strong></ion-col>
             <ion-col><strong>Manager:</strong></ion-col>
           </ion-row>
           <ion-row>
             <ion-col><strong>Project:</strong></ion-col>
             <ion-col><strong>Location:</strong></ion-col>
           </ion-row>
           <ion-row>
             <ion-col><strong>Business Unit:</strong></ion-col>
             <ion-col><strong>Start Date:</strong> </ion-col>
           </ion-row>
         </ion-grid>

       

         <!-- Days Table (Compact 7-column format) -->
         <ion-row class="calendar-details-block">
             <ion-col class="calendar-grid" size="8">
                 <div class="day-header">
                   <button class="day-header-cell"></button>
                 </div>
                 <div class="day-cell-row" *ngFor="let row of [].constructor(5); let rIdx = index">
                   <div class="day-cell" *ngFor="let col of [].constructor(7); let cIdx = index"
                 >
                        <div class="date"></div>
                     <!-- <div class="timing" *ngIf="date.timing">{{ date.timing }}</div> -->
                     <div class="timing"></div>
                     
                   </div>
                 </div>
               </ion-col>
               <ion-col size="4"  class="details-container ion-no-padding"> 
                   <h2>Monthly Summary</h2>                   
                         <div class="detail-item">                             
                           <p>Days Worked:</p>
                           <p></p></div>
                         <div class="detail-item">
                           <p>Leaves:</p>
                           <p></p>
                         </div>
                         <div class="detail-item">
                           <p>Comp-offs:</p> 
                           <p></p>
                         </div>
                     
                         <div class="detail-item">
                           <p>Holidays:</p>
                           <p> </p>
                         </div>
                         <div class="detail-item">
                           <p>Weekends:</p>
                           <p></p>
                         </div>                            
                         <div class="message-item" colspan="3">
                           <p>Remarks:</p>
                           <p></p>
                         </div>
                     
               </ion-col>
         </ion-row>
